<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .msglink{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Message</h1>
        <div class="row">
                <table class="table">
                   <thead>
                       <tr>
                           <th>Message</th>
                           <th>Date</th>
                           <th>Time</th>
                       </tr>
                   </thead>
                   <tbody>
                        <tr class="msglink" onclick="document.location ='showmessage.html';">
                            <a href="showmessage.html">
                                <td><b>this is extra note</b></td>
                                <td><span class="badge">02/10/2017</span></td>
                                <td><span class="badge">12:10 AM</span></td>
                            </a>
                       </tr>
                   </tbody>
                        <div class="list-group">
                            <a href="showmessage.html" class="list-group-item">    
                                        <span class="name" style="min-width: 120px;display: inline-block;"> 
                                            <b>this is extra note</b>
                                        </span>
                                        <span class="badge">12:10 AM</span>
                                        <span class="badge">02/10/2017</span> 
                                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
