<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Vendor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Request Product</h1>
        <a href="index.html"><button class="btn btn-primary">Home</button></a>
        <div class="form">
            <div class="form-group">
                <label for="inputVendor">Vendor Mobile no.</label>
                <input type="tel" max="10" class="form-control" id="inputMobile" placeholder="Mobile No." />
            </div>
            <div class="form-group">
                <label for="inputProduct">Product</label>
                <input type="text" class="form-control" id="inputProduct" placeholder="Product Name" />
            </div>
            <div class="form-group">
                <label for="inputQuantity">Quantity</label>
                <input type="number" class="form-control" id="inputQuantity" placeholder="Quantity" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" id="submit" value="Request" />
            </div>
        </div>
    </div>
</body>

</html>
