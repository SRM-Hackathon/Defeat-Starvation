<script>
        $(document).ready(function(){
            $('#mobno').keyup(function(){
                var query = $(this).val();
                if (query!='')
                {
                    $.ajax({
                        url:"search.php",
                        method:"POST",
                        data:{query:query},
                        success:function(data)
                        {
                            $('#list').fadeIn();
                            $('#list').html(data);
                        }   
                    });
                }
            });
          

            $(document).on('click','li',function(){
                $('#name').val($(this).text());
                $('#list').fadeOut();
             });

           

        });
    </script>
